<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keyword" content="game, gaming, find, app, play, video">
    <meta name="description" content="Responsive and modern website for searching games of any topic.">
    <title>Game Finder</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>

    <div class="wrapper">


        <div class="form-box">

            <form>

                <div class="form-title">
                    <h1 class="form-title-normal">GAME<strong class="form-title-strong">FINDER</strong></h1>
                </div>

                <div class="form-user">
                    <input type="text" placeholder="Username or email" name="username">
                </div>

                <div class="form-pass">
                    <input type="password" placeholder="Password" name="password">
                </div>

                <div class="form-login">
                    <div class="form-remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>

                    <input class="form-login-button" type="submit" value="LOGIN">
                </div>

                <div class="placeholders">
                    <p>Register now</p>
                    <p>Forgot password?</p>
                </div>




                <div class="form-lines">
                    <div class="vertical-center">
                        <hr>
                    </div>

                    <p class="form-text-or">or</p>

                    <div class="vertical-center">
                        <hr>
                    </div>

                </div>

                <div class="center facebook">
                    <button class="buttons">LOGIN WITH FACEBOOK</button>
                </div>

                <div class="center twitter">
                    <button class="buttons">LOGIN WITH TWITTER</button>
                </div>

                <div class="center google">
                    <button class="buttons">LOGIN WITH GOOGLE</button>
                </div>

            </form>

        </div>


        <div class="image-box">
            <img class="image-adjust" src="./assets/images/login.png" alt="Carousel of images">
        </div>

    </div>
</body>

</html>
