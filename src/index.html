<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keyword" content="game, gaming, find, app, play, video">
    <meta name="description" content="Responsive and modern website for searching games of any topic.">
    <title>Game Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="wrapper">

        <div class="form">

            <div class="form-box">
                <form>

                    <div class="form-title">
                        <h1 class="form-title-normal">GAME<strong class="form-title-strong">FINDER</strong></h1>
                    </div>

                    <div class="form-user">
                        <input type="text" placeholder="Username or email" name="username">
                    </div>

                    <div class="form-pass">
                        <input type="password" placeholder="Password" name="password">
                    </div>

                    <div class="form-login">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                        <input type="submit" value="LOGIN">
                    </div>

                    <div class="form-placeholders">
                        <p>Register now</p>
                        <p>Forgot password?</p>
                    </div>




                    <hr>
                    <p>or</p>
                    <hr>

                    <button>LOGIN WITH FACEBOOK</button><br>
                    <button>LOGIN WITH TWITTER</button><br>
                    <button>LOGIN WITH GOOGLE</button>


                </form>
            </div>


        </div>

        <div class="image">
            <img class="adjust-image" src="./assets/images/login.png" alt="Carousel of images">
        </div>

    </div>
</body>

</html>
