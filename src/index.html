<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keyword" content="game, gaming, find, app, play, video">
    <meta name="description" content="Responsive and modern website for searching games of any topic.">
    <title>Game Finder</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>

    <div class="wrapper">


        <div class="form-box">

            <form>

                <div class="form-title">
                    <h1 class="form-title-normal">GAME<strong class="form-title-strong">FINDER</strong></h1>
                </div>

                <div class="user-box">
                    <div class="user-icon">
                        <img src="./assets/images/avatar.svg" alt="Username icon" width="20" height="20">
                    </div>
                    <input class="user-input" type="text" placeholder="Username or email" name="username">
                </div>

                <div class="pass-box">
                    <div class="pass-icon">
                        <img src="./assets/images/key.svg" alt="Password icon" width="21" height="9">
                    </div>
                    <input class="pass-input" type="password" placeholder="Password" name="password">
                    <div class="hidepass-icon">
                        <button>
                            <img src="./assets/images/showpass.svg" alt="Show/Hide password icon" width="20"
                                height="13.75">
                        </button>
                    </div>
                </div>

                <div class="form-login">
                    <div class="form-remember-me">
                        <input class="checkbox-custom" type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>

                    <input class="form-login-button" type="submit" value="LOGIN">
                </div>

                <div class="placeholders">
                    <p>Register now</p>
                    <p>Forgot password?</p>
                </div>




                <div class="form-lines">
                    <div class="vertical-center">
                        <hr>
                    </div>

                    <p class="form-text-or">or</p>

                    <div class="vertical-center">
                        <hr>
                    </div>

                </div>

                <div class="container-button container-first-button">
                    <div class="subcontainer-button">
                        <span class="icon fb-icon">
                            <img src="./assets/images/FB.svg" alt="Facebook icon" width="20" height="18">
                        </span>
                        <button class="buttons facebook">LOGIN WITH FACEBOOK</button>
                    </div>
                </div>

                <div class="container-button">
                    <div class="subcontainer-button">
                        <span class="icon tw-icon">
                            <img src="./assets/images/TW.svg" alt="Twitter icon" width="20" height="16">
                        </span>
                        <button class="buttons twitter">LOGIN WITH TWITTER</button>

                    </div>
                </div>

                <div class="container-button">
                    <div class="subcontainer-button">
                        <span class="icon g-icon">
                            <img src="./assets/images/G.svg" alt="Google icon" width="14" height="14">
                        </span>
                        <button class="buttons google">LOGIN WITH GOOGLE</button>
                    </div>
                </div>

            </form>

        </div>


        <div class="image-box">
            <img class="image-adjust" src="./assets/images/login.png" alt="Carousel of images">
        </div>

    </div>
</body>

</html>
